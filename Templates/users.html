{% extends "base.html" %}
{% block content %}
<h2>Users</h2>
<table>
  <thead>
    <tr><th>Username</th><th>Admin</th></tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.username }}</td>
      <td>{{ 'Yes' if u.is_admin else 'No' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

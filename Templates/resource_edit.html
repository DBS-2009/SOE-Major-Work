{% extends "base.html" %}
{% block content %}

<div style="margin-bottom: 1.5rem;">
  <a href="{{ url_for('resource_detail', resource_id=resource.id) }}" style="color: #0dccff; text-decoration: none; font-size: 0.9rem;">‚Üê Back</a>
</div>

<div class="page-header">
  <h2 class="page-title">Edit Resource</h2>
</div>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div style="margin-bottom:1rem;">
      {% for msg in messages %}
        <div style="background: rgba(13,204,255,0.08); border:1px solid #2d3f4d; color:#b0bcc4; padding:0.75rem; border-radius:4px; margin-bottom:0.5rem;">{{ msg }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
<div class="table-wrapper" style="padding: 2rem; max-width:720px;">
  <form method="post" action="{{ url_for('edit_resource', resource_id=resource.id) }}">
    <div style="display:grid; gap:1rem;">
      <label style="color:#b0bcc4;">Item Code *</label>
      <input type="text" name="item_code" value="{{ resource.item_code }}" required style="padding:0.65rem; background:#1a252f; border:1px solid #2d3f4d; color:#e0e0e0; border-radius:4px;" />

      <label style="color:#b0bcc4;">Category *</label>
      <input type="text" name="category" value="{{ resource.category }}" required style="padding:0.65rem; background:#1a252f; border:1px solid #2d3f4d; color:#e0e0e0; border-radius:4px;" />

      <label style="color:#b0bcc4;">Type *</label>
      <input type="text" name="type" value="{{ resource.type }}" required style="padding:0.65rem; background:#1a252f; border:1px solid #2d3f4d; color:#e0e0e0; border-radius:4px;" />

      <label style="color:#b0bcc4;">Description</label>
      <input type="text" name="description" value="{{ resource.description }}" style="padding:0.65rem; background:#1a252f; border:1px solid #2d3f4d; color:#e0e0e0; border-radius:4px;" />

      <label style="color:#b0bcc4;">Quantity</label>
      <input type="number" name="qty" value="{{ resource.qty }}" style="padding:0.65rem; background:#1a252f; border:1px solid #2d3f4d; color:#e0e0e0; border-radius:4px;" />

      <label style="color:#b0bcc4;">Asset Number</label>
      <input type="text" name="asset_number" value="{{ resource.asset_number }}" style="padding:0.65rem; background:#1a252f; border:1px solid #2d3f4d; color:#e0e0e0; border-radius:4px;" />

      <label style="color:#b0bcc4;">Date of Manufacture</label>
      <input type="date" name="dom" value="{{ resource.dom }}" style="padding:0.65rem; background:#1a252f; border:1px solid #2d3f4d; color:#e0e0e0; border-radius:4px;" />

      <label style="color:#b0bcc4;">Lifespan (years)</label>
      <input type="number" name="lifespan_years" value="{{ resource.lifespan_years }}" style="padding:0.65rem; background:#1a252f; border:1px solid #2d3f4d; color:#e0e0e0; border-radius:4px;" />

      <div style="display:flex; gap:1rem; justify-content:flex-end; padding-top:1rem;">
        <a href="{{ url_for('resource_detail', resource_id=resource.id) }}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}

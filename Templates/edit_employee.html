{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <h2 class="page-title">Edit Employee</h2>
</div>

<form method="post" action="{{ url_for('edit_employee', employee_id=employee.id) }}" style="max-width: 600px; margin: 2rem auto; background: #232f3a; padding: 2rem; border-radius: 8px;">
  <div style="margin-bottom: 1rem;">
    <label style="display: block; color: #b0bcc4; margin-bottom: 0.5rem;">Name *</label>
    <input type="text" name="name" value="{{ employee.name }}" required style="width: 100%; padding: 0.65rem; background: #1a252f; border: 1px solid #2d3f4d; color: #e0e0e0; border-radius: 4px;">
  </div>

  <div style="margin-bottom: 1rem; display:flex; gap:1rem;">
    <div style="flex:1;">
      <label style="display:block; color:#b0bcc4; margin-bottom:0.5rem;">Age</label>
      <input type="number" name="age" value="{{ employee.age or '' }}" style="width:100%; padding:0.65rem; background:#1a252f; border:1px solid #2d3f4d; color:#e0e0e0; border-radius:4px;">
    </div>
    <div style="flex:1;">
      <label style="display:block; color:#b0bcc4; margin-bottom:0.5rem;">Experience (years)</label>
      <input type="number" name="experience_years" value="{{ employee.experience_years or 0 }}" style="width:100%; padding:0.65rem; background:#1a252f; border:1px solid #2d3f4d; color:#e0e0e0; border-radius:4px;">
    </div>
  </div>

  <div style="margin-bottom: 1rem;">
    <label style="display:block; color:#b0bcc4; margin-bottom:0.5rem;">Level of Training</label>
    <input type="text" name="level_of_training" value="{{ employee.level_of_training or '' }}" style="width:100%; padding:0.65rem; background:#1a252f; border:1px solid #2d3f4d; color:#e0e0e0; border-radius:4px;">
  </div>

  <div style="margin-bottom: 1rem;">
    <label style="display:block; color:#b0bcc4; margin-bottom:0.5rem;">Training Status</label>
    <input type="text" name="training_status" value="{{ employee.training_status or 'Not Trained' }}" style="width:100%; padding:0.65rem; background:#1a252f; border:1px solid #2d3f4d; color:#e0e0e0; border-radius:4px;">
  </div>

  <div style="margin-bottom: 1rem;">
    <label style="display:block; color:#b0bcc4; margin-bottom:0.5rem;">Add Qualification (optional)</label>
    <input type="text" name="qualifications" placeholder="Qualification name" style="width:100%; padding:0.65rem; background:#1a252f; border:1px solid #2d3f4d; color:#e0e0e0; border-radius:4px;">
  </div>

  <div style="display:flex; gap:1rem; justify-content:flex-end; padding-top:1rem; border-top:1px solid #2d3f4d;">
    <a href="{{ url_for('employee_detail', employee_id=employee.id) }}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </div>
</form>

{% endblock %}
